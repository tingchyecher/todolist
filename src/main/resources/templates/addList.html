<!--Insert Customer Table  -->
<form id="newItemForm" enctype="multipart/form-data"/>

<div class="m-3 mb-3">
    <label for="inputTitle" class="form-label">Title</label>
    <div class="input-group">
        <input type="text" class="form-control" id="inputTitle" aria-describedby="basic-addon3 basic-addon4" required>
    </div>
</div>

<div class="m-3 mb-3">
    <label for="inputDescription" class="form-label">Description</label>
    <div class="input-group">
        <input type="text" class="form-control" id="inputDescription" aria-describedby="basic-addon3 basic-addon4"
               required>
    </div>
</div>

<div class="m-3 mb-3">
    <label for="inputDate" class="form-label">Target Date</label>
    <div class="input-group">
        <input type="date" class="form-control" id="inputDate" aria-describedby="basic-addon3 basic-addon4"
               min="2023-05-09"
               required>
    </div>
</div>
